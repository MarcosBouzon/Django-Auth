<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <!-- own css -->
  <link rel="stylesheet" href="{% static 'frontend/css/layout.css' %}">
  {% block CSS %}{% endblock %}
</head>
<body>
  {% if messages %}
  <div class="messages-wrapper col-12">
    <div class="row mx-0 justify-content-center">
      {% for message in messages %}
      <div class="alert alert-dismissible fade show alert-{{message.tags}} col-12 col-md-10 col-lg-8" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
  <div class="container-fluid">
    <div class="row mx-0 vh-100 align-items-center justify-content-center">
      <div class=" form-outer-wrapper col-12 col-md-8 col-xl-6">
        {% block Main %}{% endblock Main %}
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and Popper bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
